<VirtualHost *:80>
    ServerName merges.staging.ubuntu.com

    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    CustomLog /var/log/apache2/merges.ubuntu.com-access.log combined
    ErrorLog /var/log/apache2/merges.ubuntu.com-error.log

    DocumentRoot    /srv/merges/merges/

    <Directory /srv/merges/merges>
        Options FollowSymLinks Indexes MultiViews
        AllowOverride FileInfo
        Require all granted
        IndexOptions DescriptionWidth=* NameWidth=*
    </Directory>
    AddHandler mod_python .html
    AddHandler mod_python .py
    PythonHandler mod_python.psp
    PythonPath "sys.path+['/srv/merges/code']"

</VirtualHost>
